<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="form_container">
    <h1>Registration Form</h1>
    <form class="" action="mailto:biswajitdey.one@gmail.com" method="post" enctype="text/plain">
      <!-- name section -->
      <div class="name_section">
        <label for="name">
          Name:
          <input type="text" placeholder="Enter your name" id="name">
        </label>
      </div>
      <br> <br>

      <!-- date of birth -->
      <div class="date_birth">
        <label for="birth">
          Date of Birth:
          <input type="date" name="" id="birth">
        </label>
      </div>
      <br /><br />

      <!-- email section -->
      <div class="email_section">
        <label for="email">
          Email:
          <input type="Email" placeholder="Enter your email" id="email">
        </label>
      </div>
      <br /><br />

      <!-- phone number section -->
      <div class="phone_numbers">
        <label for="phone">
          Phone:
          <input type="number" placeholder="Enter your phone number" id="phone">
        </label>
      </div>
      <br><br>

      <!-- file import -->
      <div class="file">
        <div class="file_1">
          <label for="file_1">Insert File(DOB):</label>
          <input type="file" id="file_1" name="" value="">
        </div>
        <div class="file_2">
          <label for="file_2">Insert pic:</label>
          <input type="file" id="file_2" name="" value="">
        </div>
      </div>
      <br>

      <div class="submit">
        <button>Submit</button>
      </div>
    </form>


    <div>

</body>

</html>
